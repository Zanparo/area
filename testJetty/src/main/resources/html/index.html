<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AERA - Epitech</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

  <!-- Gmail -->
  <div class="container">
    <div class="profile" id="profileGmail">
      <button class="profile__avatar" id="toggleGmail">
        <img src="../img/mail.png" alt="Avatar" height="52" width="52"/>
      </button>
      <div class="profile__form">
        <div class="profile__fields">
          <div class="field">
            <input type="text" id="fieldUserGmail" class="input" required pattern=.*\S.* />
            <label for="fieldUserGmail" class="label">Username</label>
          </div>
          <div class="fieldPassworGmail">
            <input type="password" id="fieldPasswordGmail" class="input" required pattern=.*\S.* />
            <label for="fieldPasswordGmail" class="label">Password</label>
          </div>
          <div class="profile__footer">
            <button class="btn" id="postGmail" onClick="postGmail()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Twitter -->
  <div class="container">
    <div class="profile" id="profileTwitter">
      <button class="profile__avatar" id="toggleTwitter">
        <img src="../img/Twitter.png" alt="Avatar" height="52" width="52"/>
      </button>
      <div class="profile__form">
        <div class="profile__fields">
          <div class="field">
            <input type="text" id="fieldUserTwitter" class="input" required pattern=.*\S.* />
            <label for="fieldUserTwitter" class="label">Username</label>
          </div>
          <div class="fieldPasswordTwitter">
            <input type="password" id="fieldPasswordTwitter" class="input" required pattern=.*\S.* />
            <label for="fieldPasswordTwitter" class="label">Password</label>
          </div>
          <div class="profile__footer">
            <button class="btn">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Skype -->
  <div class="container">
    <div class="profile" id="profileSkype">
      <button class="profile__avatar" id="toggleSkype">
        <img src="../img/skype.png" alt="Avatar" height="52" width="52"/>
      </button>
      <div class="profile__form">
        <div class="profile__fields">
          <div class="field">
            <input type="text" id="fieldUserSkype" class="input" required pattern=.*\S.* />
            <label for="fieldUserTwitter" class="label">Username</label>
          </div>
          <div class="fieldPasswordTwitter">
            <input type="password" id="fieldPasswordSkype" class="input" required pattern=.*\S.* />
            <label for="fieldPasswordTwitter" class="label">Password</label>
          </div>
          <div class="profile__footer">
            <button class="btn">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Steam -->
  <div class="container">
    <div class="profile" id="profileSteam">
      <button class="profile__avatar" id="toggleSteam">
        <img src="../img/steam.png" alt="Avatar" height="52" width="52"/>
      </button>
      <div class="profile__form">
        <div class="profile__fields">
          <div class="field">
            <input type="text" id="fieldUserSteam" class="input" required pattern=.*\S.* />
            <label for="fieldUserSteam" class="label">Username</label>
          </div>
          <div class="fieldPasswordTwitter">
            <input type="password" id="fieldPasswordSteam" class="input" required pattern=.*\S.* />
            <label for="fieldPasswordTwitter" class="label">Password</label>
          </div>
          <div class="profile__footer">
            <button class="btn" value="Submit">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>

</body>
</html>
